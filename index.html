<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/8877301646.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Timer</title>
</head>
<body>
  

<div class="display-timer">
  <!-- <div class="time days" id="days1">0</div> -->
  <!-- <div class="time days" id="days2">0</div> -->
  <!-- <div class="time-label">D</div> -->
  <div class="time hours" id="hoursx"></div>
  <div class="time hours" id="hours1">0</div>
  <div class="time hours" id="hours2">0</div>
  <div class="time-label">H</div>
  <div class="time minutes" id="minutes1">0</div>
  <div class="time minutes" id="minutes2">0</div>
  <div class="time-label">M</div>
  <div class="time seconds" id="seconds1">0</div>
  <div class="time seconds" id="seconds2">0</div>
  <div class="time-label">S</div>
</div>




<div class="number-buttons">
  <button class="btn btn-play" id="togglePlayStop"><i class="fa fa-play" aria-hidden="true"></i></button>
  <button class="btn btn-delete" id="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
  <button class="btn btn-abate" id="abate"><i class="fa fa-minus-square" aria-hidden="true"></i></button>
  <button class="btn btn-0" id="0">0</button>
  <button class="btn btn-1" id="1">1</button>
  <button class="btn btn-2" id="2">2</button>
  <button class="btn btn-3" id="3">3</button>
  <button class="btn btn-4" id="4">4</button>
  <button class="btn btn-5" id="5">5</button>
  <button class="btn btn-6" id="6">6</button>
  <button class="btn btn-7" id="7">7</button>
  <button class="btn btn-8" id="8">8</button>
  <button class="btn btn-9" id="9">9</button>
</div>
</body>

<script>0</script>
<script src="app.js"></script>

</html>
